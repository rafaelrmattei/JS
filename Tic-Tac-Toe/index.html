<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>

  <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/manifest.json">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div id="background-mask"></div>

  <div id="tic-tac-toe">
    <h1>Tic-Tac-Toe</h1>
    <div id="board">
      <div class="spot free-spot" id="spot1" data-spot="1"></div>
      <div class="spot free-spot" id="spot2" data-spot="2"></div>
      <div class="spot free-spot" id="spot3" data-spot="3"></div>
      <div class="spot free-spot" id="spot4" data-spot="4"></div>
      <div class="spot free-spot" id="spot5" data-spot="5"></div>
      <div class="spot free-spot" id="spot6" data-spot="6"></div>
      <div class="spot free-spot" id="spot7" data-spot="7"></div>
      <div class="spot free-spot" id="spot8" data-spot="8"></div>
      <div class="spot free-spot" id="spot9" data-spot="9"></div>
    </div>
    <div id="score">      
      <div class="turn">
        <div>Turn:</div>
        <div class="turn-result">--</div>
      </div>
      <div class="winner">
        <div>Winner:</div>
        <div class="winner-result">--</div>
      </div>
    </div>
    <div id="reset">
      <button id="btn-reset">Reset</button>
    </div>
  </div>

  <script src="assets/js/scripts.js"></script>

</body>

</html>
