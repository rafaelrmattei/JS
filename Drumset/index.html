<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumset</title>

  <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/manifest.json">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div id="background-mask"></div>

  <div id="drumset">
    <h1>Drumset</h1>
    <div id="keys">
      <div data-key="keyq" class="key">Q</div>
      <div data-key="keyw" class="key">W</div>
      <div data-key="keye" class="key">E</div>
      <div data-key="keya" class="key">A</div>
      <div data-key="keys" class="key">S</div>
      <div data-key="keyd" class="key">D</div>
      <div data-key="keyz" class="key">Z</div>
      <div data-key="keyx" class="key">X</div>
      <div data-key="keyc" class="key">C</div>
    </div>
    <div id="composer">
      <input type="text" placeholder="Composition">
      <button>Play</button>
    </div>
  </div>

  <audio id="s_keyq" src="assets/sound/keyq.wav"></audio>
  <audio id="s_keyw" src="assets/sound/keyw.wav"></audio>
  <audio id="s_keye" src="assets/sound/keye.wav"></audio>
  <audio id="s_keya" src="assets/sound/keya.wav"></audio>
  <audio id="s_keys" src="assets/sound/keys.wav"></audio>
  <audio id="s_keyd" src="assets/sound/keyd.wav"></audio>
  <audio id="s_keyz" src="assets/sound/keyz.wav"></audio>
  <audio id="s_keyx" src="assets/sound/keyx.wav"></audio>
  <audio id="s_keyc" src="assets/sound/keyc.wav"></audio>

  <script src="assets/js/scripts.js"></script>

</body>

</html>
